<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title> Irina's Hangman Game!</title>
</head>

<body>

    <header>
        <h1>THE BEST HANGMAN GAME</h1>
    </header>
    <div class="main">
        <section>
            <h4>Valentine's Day Style</h4>
        </section>
        <section>
            <h4>The Guy</h4>
            <img class="guy" src="assets/img/7.png" height="250" />
        </section>
        <section class="letterSpaces" style="margin-top:40px;"></section>
        <section class="letters">
            <button type="button" class="btn btn-secondary btn-sm letter" value="a"> A
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="b"> B
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="c">C
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="d"> D
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="e"> E
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="f"> F
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="g">G
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="h"> H
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="i"> I
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="j"> J
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="k"> K
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="l"> L
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="m"> M
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="n"> N
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="o"> O
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="p"> P
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="q"> Q
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="r"> R
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="s"> S
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="t"> T
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="u">U
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="v"> V
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="w"> W
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="x"> X
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="y"> Y
            </button>
            <button type="button" class="btn btn-secondary btn-sm letter" value="z"> Z
            </button>
        </section>
        <section class="directions">
            <h4>Directions</h4>
            <p> To start playing select a letter</p>
            <p> You only have 7 Guesses</p>
        </section>
    </div>
</body>
<script src="assets/javascript.js"></script>

</html>
