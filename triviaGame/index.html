<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Toy Story Trivia Game</h1>
    </header>

    <div class=" main">
        <button type="button" id="start" class="btn btn-secondary btn-lg">Start</button>
        <div id="game">
            <h2 id="timer"></h2>
            <div class="question 1">
                <h3>The name of the boy who owns the toys?</h3>
                <div class="form-check form-check-inline q1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="answerButton1" value="false">
                    <label class="form-check-label" for="inlineRadio1">Jack</label>
                </div>
                <div class="form-check form-check-inline q1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="answerButton1" value="false">
                    <label class="form-check-label" for="inlineRadio2">Ben</label>
                </div>
                <div class="form-check form-check-inline q1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="answerButton1" value="true">
                    <label class="form-check-label" for="inlineRadio3">Andy</label>
                </div>
                <div class="form-check form-check-inline q1">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="answerButton1" value="false">
                    <label class="form-check-label" for="inlineRadio4">Tom</label>
                </div>
            </div>
            <div class="question 2">
                <h3>What does Buzz think he is?</h3>
                <div class="form-check form-check-inline q2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="answerButton2" value="true">
                    <label class="form-check-label" for="inlineRadio1">A real space ranger on a mission to return to his home planet.</label>
                </div>
                <div class="form-check form-check-inline q2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="answerButton2" value="false">
                    <label class="form-check-label" for="inlineRadio2">A toy from Al's Toy Barn</label>
                </div>
                <div class="form-check form-check-inline q2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="answerButton2" value="false">
                    <label class="form-check-label" for="inlineRadio3">An actor</label>
                </div>
                <div class="form-check form-check-inline q2">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="answerButton2" value="false">
                    <label class="form-check-label" for="inlineRadio4">Woody's best friend</label>
                </div>
            </div>
            <div class="question 3">
                <h3>Andy's Mother suggest what kind of planet to go to dinner?</h3>
                <div class="form-check form-check-inline q3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="answerButton3" value="false">
                    <label class="form-check-label" for="inlineRadio1">Home</label>
                </div>
                <div class="form-check form-check-inline q3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="answerButton3" value="true">
                    <label class="form-check-label" for="inlineRadio2">Pizza</label>
                </div>
                <div class="form-check form-check-inline q3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="answerButton3" value="false">
                    <label class="form-check-label" for="inlineRadio3">Burger</label>
                </div>
                <div class="form-check form-check-inline q3">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions3" id="answerButton3" value="false">
                    <label class="form-check-label" for="inlineRadio4">Space</label>
                </div>
            </div>
            <div class="question 4">
                <h3>What is Andy's sister name?</h3>
                <div class="form-check form-check-inline q4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="answerButton4" value="false">
                    <label class="form-check-label" for="inlineRadio4">Debra</label>
                </div>
                <div class="form-check form-check-inline q4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="answerButton4" value="false">
                    <label class="form-check-label" for="inlineRadio4">Hannah</label>
                </div>
                <div class="form-check form-check-inline q4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="answerButton4" value="false">
                    <label class="form-check-label" for="inlineRadio4">Annie</label>
                </div>
                <div class="form-check form-check-inline q4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions4" id="answerButton4" value="true">
                    <label class="form-check-label" for="inlineRadio4">Molly</label>
                </div>
            </div>
            <div class="question 5">
                <h3>Slinky is what animal?</h3>
                <div class="form-check form-check-inline q5">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions5" id="answerButton5" value="true">
                    <label class="form-check-label" for="inlineRadio5">Dog</label>
                </div>
                <div class="form-check form-check-inline q5">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions5" id="answerButton5" value="false">
                    <label class="form-check-label" for="inlineRadio5">Cat</label>
                </div>
                <div class="form-check form-check-inline q5">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions5" id="answerButton5" value="false">
                    <label class="form-check-label" for="inlineRadio5">Horse</label>
                </div>
                <div class="form-check form-check-inline q5">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions5" id="answerButton5" value="false">
                    <label class="form-check-label" for="inlineRadio5">Penguin</label>
                </div>
            </div>
            <button type="button" id="done" class="btn btn-primary btn-lg">DONE</button>
        </div>
        <div id="results">
            <h2 id="correct">Number Correct: <span></span></h2>
            <h2 id="incorrect">Number incorrect: <span></span></h2>
            <h2 id="unanswered">Unanswered: <span></span></h2>
        </div>

    </div>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
