    <main>
        <div class="container">
            <h1>Contact </h1>
            <section>

                <div class="row">


                    <div class="col-md-12">
                        <form id="contact-form" name="contact-form" action="mailto:irina.montgomery@gmail.com" method="POST">


                            <div class="row">


                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <input type="text" id="name" name="name" class="form-control">
                                        <label for="name" class="">Name</label>
                                    </div>
                                </div>


                                <div class="col-md-12">
                                    <div class="md-form mb-0">

                                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required."> <label for="email" class="">E-mail</label>

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form">
                                        <textarea type="text" id="message" name="message" rows="5" class="form-control md-textarea"></textarea>
                                        <label for="message">Message</label>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-info">Send</button>
                        </form>
                        </form>
                    </div>
                </div>
